        // Open surah modal
        let currentAudioData = null;
        let verseTimings = [];
        let verseTexts = [];

        async function openSurah(surah) {
            const modal = document.getElementById('surahModal');
            document.getElementById('modalTitle').textContent = `${surah.number}. ${surah.name}`;
            document.getElementById('modalSubtitle').textContent = surah.translation;

            const audioPlayer = document.getElementById('audioPlayer');
            audioPlayer.src = `https://cdn.islamic.network/quran/audio-surah/128/ar.alafasy/${surah.number}.mp3`;

            const versesContainer = document.getElementById('versesContainer');
            versesContainer.innerHTML = '<div class="loading">Loading verses...</div>';

            modal.style.display = 'block';

            // Reset verse timings
            verseTimings = [];
            verseTexts = [];

            // Fetch verses from API
            try {
                const response = await fetch(`https://api.alquran.cloud/v1/surah/${surah.number}/editions/quran-uthmani,en.sahih`);
                const data = await response.json();

                versesContainer.innerHTML = '';
                const arabicVerses = data.data[0].ayahs;
                const translationVerses = data.data[1].ayahs;

                // Bismillah text
                const bismillah = 'Ø¨ÙØ³Ù’Ù…Ù Ù±Ù„Ù„ÙÙ‘Ù‡Ù Ù±Ù„Ø±ÙÙ‘Ø­Ù’Ù…ÙÙ°Ù†Ù Ù±Ù„Ø±ÙÙ‘Ø­ÙÙŠÙ…Ù';
                const bismillahTranslation = 'In the name of Allah, the Most Gracious, the Most Merciful';

                // Add Bismillah for all surahs except Surah 1 (Al-Fatihah, where it's verse 1) and Surah 9 (At-Tawbah, which doesn't have Bismillah)
                const shouldAddBismillah = surah.number !== 1 && surah.number !== 9;

                currentAudioData = {
                    totalVerses: arabicVerses.length,
                    currentVerse: shouldAddBismillah ? -1 : 0,
                    hasBismillah: shouldAddBismillah
                };

                // Store verse texts for timing calculation (include Bismillah if applicable)
                if (shouldAddBismillah) {
                    verseTexts = [bismillah, ...arabicVerses.map(verse => verse.text)];
                } else {
                    verseTexts = arabicVerses.map(verse => verse.text);
                }

                // Add Bismillah display if applicable
                if (shouldAddBismillah) {
                    const bismillahDiv = document.createElement('div');
                    bismillahDiv.className = 'verse-container';
                    bismillahDiv.id = 'verse--1'; // Use -1 for Bismillah
                    bismillahDiv.innerHTML = `
                        <div class="verse-number">Bismillah</div>
                        <div class="verse-arabic">${bismillah}</div>
                        <div class="verse-translation">${bismillahTranslation}</div>
                    `;
                    versesContainer.appendChild(bismillahDiv);
                }

                arabicVerses.forEach((verse, index) => {
                    const verseDiv = document.createElement('div');
                    verseDiv.className = 'verse-container';
                    verseDiv.id = `verse-${index}`;
                    verseDiv.innerHTML = `
                        <div class="verse-number">Verse ${verse.numberInSurah}</div>
                        <div class="verse-arabic">${verse.text}</div>
                        <div class="verse-translation">${translationVerses[index].text}</div>
                    `;
                    versesContainer.appendChild(verseDiv);
                });

                // Setup audio event listeners for synchronization
                audioPlayer.removeEventListener('timeupdate', handleAudioTimeUpdate);
                audioPlayer.addEventListener('timeupdate', handleAudioTimeUpdate);
                audioPlayer.removeEventListener('loadedmetadata', handleAudioLoaded);
                audioPlayer.addEventListener('loadedmetadata', handleAudioLoaded);
                audioPlayer.removeEventListener('pause', handleAudioPause);
                audioPlayer.addEventListener('pause', handleAudioPause);

            } catch (error) {
                versesContainer.innerHTML = '<div class="loading">Error loading verses. Please try again.</div>';
            }
        }

        // Handle audio metadata loaded - calculate verse timings based on verse length
        function handleAudioLoaded(e) {
            const audioPlayer = e.target;
            if (currentAudioData && audioPlayer.duration && !isNaN(audioPlayer.duration) && verseTexts.length > 0) {
                const totalDuration = audioPlayer.duration;
                const totalVerses = currentAudioData.totalVerses;

                // Calculate total character count across all verses
                const verseLengths = verseTexts.map(text => text.length);
                const totalCharacters = verseLengths.reduce((sum, len) => sum + len, 0);

                // Distribute time proportionally based on verse length
                verseTimings = [];
                let currentTime = 0;

                // If Bismillah is included, we need to account for it in timing
                const totalItems = verseTexts.length; // This includes Bismillah if present

                for (let i = 0; i < totalItems; i++) {
                    const verseRatio = verseLengths[i] / totalCharacters;
                    const verseDuration = totalDuration * verseRatio;

                    // Adjust index for Bismillah: if Bismillah exists, index -1 is Bismillah, 0+ are actual verses
                    const verseIndex = currentAudioData.hasBismillah ? i - 1 : i;

                    verseTimings.push({
                        verseIndex: verseIndex,
                        startTime: currentTime,
                        endTime: currentTime + verseDuration
                    });

                    currentTime += verseDuration;
                }

                console.log('Verse timings calculated based on verse length:', verseTimings.length, 'verses');
            }
        }

        // Handle audio time updates for verse synchronization
        function handleAudioTimeUpdate(e) {
            const audioPlayer = e.target;

            if (!currentAudioData || verseTimings.length === 0) {
                return;
            }

            const currentTime = audioPlayer.currentTime;

            // Find which verse should be active based on current time
            let activeVerseIndex = null;
            for (let i = 0; i < verseTimings.length; i++) {
                if (currentTime >= verseTimings[i].startTime && currentTime < verseTimings[i].endTime) {
                    activeVerseIndex = verseTimings[i].verseIndex; // Use the verseIndex from timing object
                    break;
                }
            }

            // If we're at the last verse and past its calculated end time
            if (activeVerseIndex === null && currentTime >= verseTimings[verseTimings.length - 1].startTime) {
                activeVerseIndex = verseTimings[verseTimings.length - 1].verseIndex;
            }

            // Only update if the verse has changed
            if (activeVerseIndex !== null && activeVerseIndex !== currentAudioData.currentVerse) {
                currentAudioData.currentVerse = activeVerseIndex;

                // Remove active class from all verses
                document.querySelectorAll('.verse-container').forEach(v => v.classList.remove('active'));

                // Add active class to current verse (activeVerseIndex can be -1 for Bismillah)
                const currentVerse = document.getElementById(`verse-${activeVerseIndex}`);
                if (currentVerse) {
                    currentVerse.classList.add('active');

                    // Scroll to current verse smoothly
                    currentVerse.scrollIntoView({
                        behavior: 'smooth',
                        block: 'center'
                    });

                    const displayIndex = activeVerseIndex === -1 ? 'Bismillah' : `Verse ${activeVerseIndex + 1}`;
                    console.log('Active:', displayIndex);
                }
            }
        }
